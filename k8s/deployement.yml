apiVersion: apps/v1
kind: Deployment
metadata:
  name: weatherapp
  namespace: myapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: weatherapp
  template:
    metadata:
      labels:
        app: weatherapp
    spec:
      containers:
        - name: weatherapp
          image: bassma/weatherapp:latest
          ports:
            - containerPort: 5000

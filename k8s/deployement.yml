apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: argocd
  name: weatherapp-deployment
  labels:
    app: weatherapp
spec:
  replicas: 3  # Number of replicas for your app
  selector:
    matchLabels:
      app: weatherapp
  template:
    metadata:
      labels:
        app: weatherapp
    spec:
      containers:
      - name: weatherapp
        image: bassma/weatherapp:latest  
        ports:
        - containerPort: 5000  
